<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <div class="slide-bg"></div>
    <div class="wrapper">
        <div class="slider">
            <div class="slider__content">
                <div class="car" id="car-container">
                    <img id="car-image" class="animate-car" src="" alt="">
                </div>

                <div class="info">
                    <div class="info-slide">
                        <div class="info-slide0"></div>
                        <div class="info-slide1"></div>
                    </div>

                    <h1 class="info__header"></h1>
                    <p class="info__text">
                    </p>
                    <p class="info__price"></p>
                    <div class="info__button">
                        <button class="btn">پرداخت
                            <img class="arrow" src="./assets/images/chevron-small-left.png" alt="">

                        </button>
                    </div>
                    <ul class="info__specs">
                    </ul>
                </div>
            </div>
            <div class="slider__side">
                <div class="line">
                    <div class="indicator"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="header">
        <img src="./assets/images/bell.png" alt="bell">
        <img src="./assets/images/car.png" alt="car">
    </div>
    <div class="footer">
        <div class="navigators">
            <div class="btn" id="next-btn">
                <img src="./assets/images/chevron-thin-left.png" alt="<">
            </div>
            <div class="btn" id="back-btn">
                <img src="./assets/images/chevron-thin-right.png" alt=">">
            </div>
        </div>
        <div class="social">
            <img src="./assets/images/facebook.png" alt="facebook">
            <img src="./assets/images/twitter.png" alt="twitter">
            <img src="./assets/images/google.png" alt="google">
        </div>
    </div>
    <script type="module" defer src="./js/main.js"></script>
</body>

</html>

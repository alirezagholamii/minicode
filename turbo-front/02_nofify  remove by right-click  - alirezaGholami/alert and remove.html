<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>tamrin</title>
    <style>
        #notif-container {
            background-color: bisque;
            width: 400px;
        }
    </style>

</head>

<body class="">
    <button id="btn"
        onclick="notify('#notif-container', 'Hi <strong>Amir</strong>, welcome to the <strong>Part College</strong>')">
        show alert
    </button>
    <div id='notif-container'>
    </div>

    <script defer type="text/JavaScript">



    function notify(target,tag) {
        let targetElement = document.querySelector(target);
        let element =  document.createElement("div");
        element.setAttribute('notif','')
        element.innerHTML = tag
        targetElement.append(element);

        document.addEventListener('click', removeNotifs,true)

    }

    const removeNotifs = (event)=>{
        if(event.target.id !== 'btn'){
        let notifs = document.querySelectorAll('[notif]');
        notifs.forEach(element => {
            element.remove()
        });
        removeClickListener();
        }
    }

    const removeClickListener = ()=>{
        document.removeEventListener('click',removeNotifs,true)
        console.log('click listener removed!');
    }



    const container = document.querySelector('#notif-container');
    container.addEventListener('contextmenu',(event)=>{
        event.preventDefault();
        if(event.target.hasAttribute('notif')){
            event.target.remove()
        }else if(event.target.parentElement?.hasAttribute('notif')){
            event.target.parentElement.remove()
        }

    })
    </script>
</body>

</html>
